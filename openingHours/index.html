<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="fonts/stylesheet.css">
  <title>Opening Hours</title>
</head>
<body>
  <section class="bg">
    <main class="content">
      <h1>HORÁRIO DE FUNCIONAMENTO</h1>

        </button>
      </div>
      <div class="modal-hours">
        <span class="close-modal">x</span>
        <div class="hours-content">
          <div class="wrapper-day" >
            <p data-day="0" data-time="12,23">
              Domingo 
            </p>
            <span>12:00-23:00</span>
          </div>
          <div class="wrapper-day">
            <p data-day="1" data-time-day="11.30,15" data-time-night="18.30,23">
              Segunda 
            </p>
            <span>11:30-15:00 e dàs 18:30-23:00</span>
          </div>
          <div class="wrapper-day">
            <p data-day="2" data-time-day="11.30,15"  data-time-night="18.30,23">
              Terça 
            </p>
            <span>11:30-15:00 e dàs 18:30-23:00</span>
          </div>
          <div class="wrapper-day">
            <p data-day="3" data-time-day="11.30,15"  data-time-night="18.30,23">
              Quarta 
            </p>
            <span>11:30-15:00 e dàs 18:30-23:00</span>
          </div>
          <div class="wrapper-day">
            <p data-day="4" data-time-day="11.30,15"  data-time-night="18.30,23">
              Quinta 
            </p>
            <span>11:30-15:00 e dàs 18:30-23:00</span>
          </div>
          <div class="wrapper-day">

          </div>
        </div>
      </div>
    </main>
  </section>
</body>
